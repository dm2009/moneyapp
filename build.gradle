apply plugin: 'java'
apply plugin: 'war'

repositories {
    mavenCentral()
}


dependencies {

providedCompile "javax.servlet:javax.servlet-api:3.1.0", "javax.servlet.jsp:jsp-api:2.1"
//compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'

//providedCompile   'org.apache.tomcat:tomcat-servlet-api:7.0.37'

//providedCompile: 'javax.servlet.jsp', name: 'javax.servlet.jsp-api', version: '2.3.1'
compile group: 'javax.servlet.jsp', name: 'javax.servlet.jsp-api', version: '2.3.1'

compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.7.0'
compile group: 'commons-configuration', name: 'commons-configuration', version: '1.10'
compile group: 'commons-dbcp', name: 'commons-dbcp', version: '1.3'
compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
compile group: 'commons-logging', name: 'commons-logging', version: '1.2'

compile group: 'log4j', name: 'log4j', version: '1.2.17'

compile group: 'org.postgresql', name: 'postgresql', version: '9.3-1100-jdbc41'

compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.21'

compile group: 'org.springframework', name: 'spring-beans', version: '4.2.5.RELEASE'
compile group: 'org.springframework', name: 'spring-context', version: '4.2.5.RELEASE'
compile group: 'org.springframework', name: 'spring-core', version: '4.2.5.RELEASE'
compile group: 'org.springframework', name: 'spring-expression', version: '4.2.5.RELEASE'
compile group: 'org.springframework', name: 'spring-web', version: '4.2.5.RELEASE'
compile group: 'org.springframework', name: 'spring-webmvc', version: '4.2.5.RELEASE'

compile group: 'org.springframework', name: 'spring-jdbc', version: '4.2.0.RELEASE'

compile group: 'javax.validation', name: 'validation-api', version: '1.1.0.Final'

//runtime: 'jstl': 'jstl': '1.2'
compile group: 'jstl', name: 'jstl', version: '1.2'


war {
	archiveName 'moneyapp.war'
    }

}


